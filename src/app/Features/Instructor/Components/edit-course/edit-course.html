<div class="course-container mt-5">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">Edit Course</h1>
    <div>
      <button class="btn btn-outline me-2">
        <i class="fas fa-arrow-left me-2"></i> Back to Courses
      </button>
      <button class="btn btn-primary">
        <i class="fas fa-save me-2"></i> Save Changes
      </button>
    </div>
  </div>



  <div class="row">
    <div class="col-lg-8">
      <!-- Course Editing Form -->
      <form [formGroup]="EditCourseForm"  (submit)="UpdateCourse(CourseData.id)" class="form-container fade-in" >
        <h2 class="form-title">Course Information</h2>

        <div class="form-card">
          <div class="mb-4">
            <label class="form-label">Course Title</label>
            <input  formControlName="title" type="text" class="form-control"  [value]="CourseData?.title ?? ' ' "
              placeholder="Enter course title">
            <div class="form-text">Make it descriptive and engaging for potential students.</div>
          </div>

          <div class="mb-4">
            <label class="form-label">Course Description</label>
            <textarea  formControlName="description" class="form-control" rows="5"
              placeholder="Describe what students will learn in this course">{{CourseData?.description ?? ' '}}</textarea>
            <div class="form-text">Provide a comprehensive overview of the course content and learning outcomes.</div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Category</label>
                <select  formControlName="categoryId" class="form-select">
                  <option>Select Category</option>
                  @for (item of AllCategories; track $index) {
                    <option [ngValue]="CourseData.categoryId" [selected]="CourseData.categoryId == item.id">{{item?.name ?? ' '}}</option>
                  }
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Instructor</label>
                <select formControlName="instructorId"   class="form-select">
                  <!-- <option >Select Instructor</option> -->
                  <option  ngValue="2" selected>Dr. Sarah Johnson</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Thumbnail URL</label>
            <input type="text" class="form-control"
            formControlName="thumbnailUrl"
              value="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
              placeholder="Enter thumbnail URL">
            <div class="form-text">Provide a direct URL to your course thumbnail image.</div>

            <div class="thumbnail-preview">
              <img
                src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                alt="Course thumbnail preview">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label">Price</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input  formControlName="price" type="number" class="form-control" [value]="CourseData?.price   ?? 0" step="0.01">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4 d-flex align-items-end h-100">
                <div class="form-check form-switch">
                  <input formControlName="isFree" class="form-check-input" type="checkbox" role="switch" id="freeCourse">
                  <label class="form-check-label" for="freeCourse">
                    This is a free course
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-outline">
            <i class="fas fa-times me-2"></i> Cancel
          </button>
          <div>
            <button class="btn btn-outline me-2">
              <i class="fas fa-eye me-2"></i> Preview
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i> Update Course
            </button>
          </div>
        </div>
      </form>
    </div>


  </div>
</div>
