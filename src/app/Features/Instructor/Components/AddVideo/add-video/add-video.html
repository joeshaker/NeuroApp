<form (ngSubmit)="onSubmit()">
  <!-- Video Title -->
  <div class="mb-3">
    <label class="form-label">Video Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
  </div>

  <!-- Video Arrangement -->
  <div class="mb-3">
    <label class="form-label">Video Arrangement</label>
    <input type="number" class="form-control" [(ngModel)]="videoArrangement" name="videoArrangement" min="1" required>
  </div>

  <!-- Course Select -->
  <div class="mb-3">
    <label class="form-label">Select Course</label>
    <select class="form-control" [(ngModel)]="selectedCourseId" name="courseId" (change)="onCourseChange($event)" required>
      <option value="" disabled selected>Select a course</option>
      <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
    </select>
  </div>

  <!-- Module Select -->
  <div class="mb-3">
    <label class="form-label">Select Module</label>
    <select class="form-control" [(ngModel)]="moduleId" name="moduleId" required [disabled]="!modules.length">
      <option value="" disabled selected>Select a module</option>
      <option *ngFor="let module of modules" [value]="module.id">{{ module.title }}</option>
    </select>
  </div>

  <!-- File Upload -->
  <div class="mb-3">
    <label class="form-label">Upload Video</label>
    <input type="file" class="form-control" (change)="onFileSelected($event)" accept="video/*" required>
  </div>

  <button type="submit" class="btn btn-primary">Create Video</button>
</form>
