<div class="unauthorized-container">
  <div class="unauthorized-card">
    <div class="icon-container">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <h1 class="title">Access Denied</h1>
    
    <p class="message">
      You don't have permission to access this page.
    </p>
    
    <div class="user-info" *ngIf="userRole">
      <p class="role-info">
        <strong>Your current role:</strong> {{ userRole }}
      </p>
    </div>
    
    <div class="actions">
      <button 
        class="btn btn-primary" 
        (click)="goToHome()"
        *ngIf="userRole">
        <i class="fas fa-home"></i>
        Go to Dashboard
      </button>
      
      <button 
        class="btn btn-secondary" 
        (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        Go Back
      </button>
      
      <button 
        class="btn btn-outline" 
        (click)="goToLogin()">
        <i class="fas fa-sign-in-alt"></i>
        Login with Different Account
      </button>
    </div>
    
    <div class="help-text">
      <p>
        If you believe this is an error, please contact your administrator or 
        try logging in with an account that has the appropriate permissions.
      </p>
    </div>
  </div>
</div>
